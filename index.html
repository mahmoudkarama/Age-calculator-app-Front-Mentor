<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
        <h1 style="color: var(--purple); font-size: 30px; padding: 20px; text-decoration: underline; text-align: center;">Calculate Your Age </h1>
    <section class="enter-age">
      <article class="enter-day">
        <label for="day">DAY</label>
        <input type="number" id="day" placeholder="DD">
        <span class="emptyErrorDay error hide">This field is required</span>
        <span class="invalidErrorDay error hide">Must be valid day</span>
      </article>
      <article class="enter-month">
        <label for="month">MONTH</label>
        <input type="number" id="month" placeholder="MM">
        <span class="emptyErrorMonth error hide">This field is required</span>
        <span class="invalidErrorMonth error hide">Must be valid day</span>
      </article>
      <article class="enter-year">
        <label for="year">Year</label>
        <input type="number" id="year" placeholder="YY" min="1970">
        <span class="emptyErrorYear error hide">This field is required</span>
        <span class="invalidErrorYear error hide">Must be in the past</span>
      </article>
    </section>
    <div class="split">
      <hr>
      <button type="button">
        <img src="./assets/images/icon-arrow.svg" alt="">
      </button>
    </div>
    <section class="dsplay-age">
      <article class="display-years">
        <span id="years">--</span>
        <span>years</span>
      </article>
      <article class="display-months">
        <span id="months">--</span>
        <span>months</span>
      </article>
      <article class="display-days">
        <span id="days">--</span>
        <span>days</span>
      </article>
    </section>
  </main>

</body>
</html>
